server {
    listen 80;
    # gzip config
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 9;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    root /usr/share/nginx/html;

    location ~ ^/auth {
        proxy_ssl_server_name  on;
        proxy_ssl_name         $proxy_host;
        proxy_pass http://nfts-auth:13001;
    }

    location ~ ^/checkout {
        proxy_ssl_server_name  on;
        proxy_ssl_name         $proxy_host;
        proxy_pass http://nfts-stripe-adapter:13003;
    }

    location ~ ^/wardrobe {
        proxy_ssl_server_name  on;
        proxy_ssl_name         $proxy_host;
        proxy_pass http://nfts-warehouse:13002;
    }

    location ~ ^/warehouse {
        proxy_ssl_server_name  on;
        proxy_ssl_name         $proxy_host;
        proxy_pass http://nfts-warehouse:13002;
    }
}